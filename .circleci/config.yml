version: 2.1
workflows:
  version: 2
  unit_and_integration_tests:
    jobs:
      - unit
      - integration
jobs:
  unit:
    docker:
      - image: circleci/node:11.6

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v2-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - ~/.yarn
            - ~/.cache
          key: v2-dependencies-{{ checksum "package.json" }}

      - run: yarn test:unit
  integration:
    docker:
      - image: circleci/node:11.6-browsers

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v2-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - ~/.yarn
            - ~/.cache  ## cache both yarn and Cypress!
          key: v2-dependencies-{{ checksum "package.json" }}

      - run: yarn test:e2e --headless